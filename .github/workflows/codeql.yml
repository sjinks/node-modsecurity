name: CodeQL

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '23 23 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - cpp
          - javascript
    steps:
      - name: Install libmodsecurity
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libmodsecurity-dev

      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3

      - name: Set up Node.js environment
        uses: actions/setup-node@bea5baf987ba7aa777a8a0b4ace377a21c45c381 # v3.8.0
        with:
          node-version: lts/*
          cache: npm

      - name: Initialize CodeQL
        uses: github/codeql-action/init@a09933a12a80f87b87005513f0abb1494c27a716 # v2
        with:
          languages: ${{ matrix.language }}

      - name: Build
        run: npm ci

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@a09933a12a80f87b87005513f0abb1494c27a716 # v2
        with:
          category: "/language:${{matrix.language}}"
